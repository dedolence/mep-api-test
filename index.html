<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>API test</title>
    </head>
    <body>
        <div style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">
            <div style="margin: 0">
                <h1>Enter URL:</h1>
                <form action="api/" method="GET" id="form">
                    <input type="text" name="url" id="url"><br />
                    <input type="submit" value="submit">
                </form>
                <button id="button">----CLICK----</button>
                <script>
                    document.getElementById("button").addEventListener("click", () => {
                        document.getElementById("url").value = 'https://www.epicurious.com/recipes/food/views/anytime-chocolate-chip-and-oat-cookies-with-nuts-seeds';
                        document.getElementById("form").submit();
                    })
                </script>
            </div>
        </div>
        
    </body>
</html>
